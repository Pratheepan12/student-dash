<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <i class="fas fa-code"></i>
                <span>DASHBOARD</span>
            </div>
            <ul class="menu">
                <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="#"><i class="fas fa-user"></i> Profile</a></li>
                <li><a href="#"><i class="fas fa-wallet"></i> Wallet</a></li>
                <li><a href="#"><i class="fas fa-chart-line"></i> Analytics</a></li>
                <li><a href="#"><i class="fas fa-tasks"></i> Tasks</a></li>
                <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
                <li><a href="#"><i class="fas fa-question-circle"></i> Help</a></li>
            </ul>
            <div class="logout">
                <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>
        <div class="content">
            <div class="skills">
                <h2>Skills</h2>
                <div class="courses">
                    <div class="course">
                        <i class="fas fa-laptop-code"></i>
                        <p>FSD Course</p>
                        <button>Get started</button>
                    </div>
                    <div class="course">
                        <i class="fab fa-wordpress"></i>
                        <p>WordPress</p>
                        <button>Get started</button>
                    </div>
                    <div class="course">
                        <i class="fas fa-paint-brush"></i>
                        <p>Graphics</p>
                        <button>Get started</button>
                    </div>
                    <div class="course">
                        <i class="fab fa-react"></i>
                        <p>React Js</p>
                        <button>Get started</button>
                    </div>
                </div>
            </div>
            <div class="my-courses">
                <h2>My Courses</h2>
                <div class="tabs">
                    <span class="tab active">In Progress</span>
                    <span class="tab">Explore</span>
                    <span class="tab">Incoming</span>
                    <span class="tab">Finished</span>
                </div>
                <div class="courses-progress">
                    <div class="course-progress">
                        <i class="fab fa-html5"></i>
                        <p>HTML</p>
                        <span>80%-Progress</span>
                        <button>Continue</button>
                    </div>
                    <div class="course-progress">
                        <i class="fab fa-css3-alt"></i>
                        <p>CSS</p>
                        <span>60%-Progress</span>
                        <button>Continue</button>
                    </div>
                    <div class="course-progress">
                        <i class="fab fa-js"></i>
                        <p>Javascript</p>
                        <span>40%-Progress</span>
                        <button>Continue</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
